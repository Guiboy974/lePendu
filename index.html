<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Pendu</title>
    <script type="module" src="lePendu.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Roboto, sans-erif;
            font-size: 1em;
        }

        .box {
            display: block;
            box-sizing: border-box;
            padding: 5px;
            margin: 0 auto;
            max-width: 600px;
            border-radius: 5px;
            background: lightgrey;
        }

        .rules {
            margin: 5px auto;
        }

        .alert {
            font-style: italic;
        }

        .try_show {
            font-size: 2em;
            margin: 15px auto;
        }

        .prompt {
            width: 50px;
            text-align: center;
            border: 1px solid white;
            box-sizing: border-box;
        }

        .prompt:hover {
            border: 1px solid grey;
        }

        .prompt:focus {
            border: 1px solid blue;
            outline: 0;
        }

        .promptLarge {
            width: 50%;
            max-width: 200px;
        }

        .try_list {
            display: block;
            max-width: 600px;
            padding-left: 0;
            margin: 15px auto;
        }

        li {
            display: block;
            float: left;
            min-width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            padding: 0 7px;
            background: grey;
            color: white;
            border-radius: 2px;
            box-sizing: border-box;
        }

        .start {
            background: skyblue;
            color: white;
            width: auto;
        }

        .alphaB {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .lettre {
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 3px
        }

        .letter-span {
            margin: 3px;
            text-decoration: underline black;
            font-size: 1.5em;
            color: transparent;
            user-select: none;
        }
        .letter-ok {
            color: black;
        }
        .letter-disabled {
            background-color: darkgray;
            color: aliceblue;
        }

        @media screen and (max-width: 480px) {
            .letter-span {
                margin: 2px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <h1>Trouvez le mot mystère</h1>
    <div class="box">
        <p class="rules">Une lettre à la fois.</p>

        <div class="alert" id="alert"></div>

        <p class="try_show" id="try_show"></p>

        <select name="categorie" id="select">
            <option value="">--sélectionner une catégorie--</option>
        </select>

        <fieldset class="alphaB" id="alphabet">
            <p class="lettre">A</p>
            <p class="lettre">B</p>
            <p class="lettre">C</p>
            <p class="lettre">D</p>
            <p class="lettre">E</p>
            <p class="lettre">F</p>
            <p class="lettre">G</p>
            <p class="lettre">H</p>
            <p class="lettre">I</p>
            <p class="lettre">J</p>
            <p class="lettre">K</p>
            <p class="lettre">L</p>
            <p class="lettre">M</p>
            <p class="lettre">N</p>
            <p class="lettre">O</p>
            <p class="lettre">P</p>
            <p class="lettre">Q</p>
            <p class="lettre">R</p>
            <p class="lettre">S</p>
            <p class="lettre">T</p>
            <p class="lettre">U</p>
            <p class="lettre">V</p>
            <p class="lettre">W</p>
            <p class="lettre">X</p>
            <p class="lettre">Y</p>
            <p class="lettre">Z</p>
        </fieldset>
    </div>

    <ul class="try_list" id="try_list">
        <li class="start">Vos essais : </li>
        <li class="li-error">Nombres d'erreurs : </li>
        <li class="start-again">Recommencer</li>
    </ul>

</body>

</html>
